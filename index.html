<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>מרכז ההדרכה - רכוסניק</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Assistant', sans-serif;
        background-color: #fcfcfc;
        color: #3e2f1c;
        margin: 0;
      }
      .cursor-transition {
        transition: top 2.2s cubic-bezier(0.4, 0, 0.2, 1), left 2.2s cubic-bezier(0.4, 0, 0.2, 1);
      }
      @keyframes blink { 50% { opacity: 0; } }
      .caret-blink { animation: blink 1s step-end infinite; }

      /* Integrated Modern Banner Styles */
      .modern-banner {
        direction: rtl;
        text-align: center;
        position: relative;
        max-width: 900px;
        margin: 30px auto;
        padding: 38px 26px;
        border-radius: 16px;
        border: 4px solid #d4a373;
        background: linear-gradient(120deg,#fff5d4,#ffeab7,#fff5d4);
        background-size: 300% 300%;
        animation: bgGradient 20s ease infinite;
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        overflow: hidden;
      }
      @keyframes bgGradient {
        0% { background-position:0% 50%; }
        50% { background-position:100% 50%; }
        100% { background-position:0% 50%; }
      }
      .contact-banner {
        direction: rtl;
        background: linear-gradient(120deg, #f9e7c3, #ffe8a1, #f5f0e1);
        background-size: 300% 300%;
        border-radius: 14px;
        padding: 30px 20px;
        margin: 40px auto;
        text-align: center;
        color: #3e2f1c;
        width: 90%;
        max-width: 800px;
        box-shadow: 0 3px 10px rgba(0,0,0,0.1);
      }
    </style>

        "react": "https://esm.sh/react@^19.2.4"
      }
    }
    </script>
  </head>

    <div id="root"></div>
  </body>
</html>
