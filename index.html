    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Assistant', sans-serif;
        background-color: #f3f4f6;
      }
      /* Smooth cursor transition */
      .cursor-transition {
        transition: top 0.7s cubic-bezier(0.19, 1, 0.22, 1), left 0.7s cubic-bezier(0.19, 1, 0.22, 1), transform 0.15s ease-out;
      }
      .cursor-click {
        transform: scale(0.8);
      }
      
      /* Blinking caret */
      @keyframes blink {
        50% { opacity: 0; }
      }
      .caret-blink {
        animation: blink 1s step-end infinite;
      }
    </style>
